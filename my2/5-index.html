<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x = prompt('enter number:');
    let n = prompt('enter multiplier');

    function pow(x, n) {
      let sum = x
      if (n < 1) {
        return 'n is not natural';    
      }
      for (let i = 1; i < n; i++) {
        sum *= x;
      }
      return sum;
    }
    alert(pow(x, n));

  </script>
</body>
</html>
